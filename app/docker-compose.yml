services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tastevoyager-backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend/src:/app/src
    environment:
      - NODE_ENV=development
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tastevoyager-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    depends_on:
      - backend
    environment:
      - NODE_ENV=development
    restart: unless-stopped

